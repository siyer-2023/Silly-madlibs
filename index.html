<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silly & Wild College Mad-Libs!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff5722;
      text-shadow: 2px 2px #ffe0b2;
    }
    .prompt {
      margin: 10px 0;
    }
    input {
      padding: 6px;
      margin: 4px;
      border: 2px dashed #ff9800;
      border-radius: 6px;
    }
    button {
      background: #ff5722;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      margin: 8px;
    }
    #result {
      margin-top: 20px;
      border: 3px dashed #ff5722;
      padding: 15px;
      background: #fff3e0;
      font-size: 1.1em;
      border-radius: 10px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>The Silly & Wild College Mad-Libs!</h1>
  <p>Fill out the required prompts and some random ones to discover your wacky introduction:</p>

  <form id="madlibsForm"></form>

  <button type="button" onclick="shufflePrompts()">ðŸ”€ Shuffle Prompts</button>
  <button type="button" onclick="generateMadLib()">âœ¨ Generate My Introduction</button>

  <div id="result"></div>

  <script>
    // REQUIRED prompts (always shown)
    const requiredPrompts = [
      { id: "name", label: "Name" },
      { id: "nickname", label: "Silly Nickname" },
      { id: "year", label: "Year in College" },
      { id: "major", label: "Major" },
      { id: "city", label: "City/Fantasy Place" }
    ];

    // OPTIONAL prompts (randomly chosen)
    const optionalPrompts = [
      { id: "dream", label: "Ridiculous Dream Job/Creature" },
      { id: "funnyjob", label: "Funny Thing You'd Do in That Job" },
      { id: "icecream", label: "Crazy Ice Cream Flavor" },
      { id: "dance", label: "Go-to Dance Move" },
      { id: "clothes", label: "Ridiculous Clothing Item" },
      { id: "ultimateSnack", label: "Ultimate Snack" },
      { id: "soundtrack", label: "Soundtrack of Life (Song/Sound)" }
    ];

    // SUPER SILLY prompts (at least one is guaranteed)
    const superSillyPrompts = [
      { id: "creature", label: "Mythical Creature" },
      { id: "superpower", label: "Silly Superpower/Action" }
    ];

    const numRandom = 4; // how many optional prompts to show
    let chosenPrompts = [];

    // Render the form with required + random
    function renderForm() {
      const form = document.getElementById("madlibsForm");
      form.innerHTML = ""; // clear previous

      // always show required
      requiredPrompts.forEach(p => {
        const div = document.createElement("div");
        div.className = "prompt";
        div.innerHTML = `<label>${p.label}: <input type="text" id="${p.id}"></label>`;
        form.appendChild(div);
      });

      // show random chosen
      chosenPrompts.forEach(p => {
        const div = document.createElement("div");
        div.className = "prompt";
        div.innerHTML = `<label>${p.label}: <input type="text" id="${p.id}"></label>`;
        form.appendChild(div);
      });
    }

    // Pick random set (ensuring at least one super silly)
    function shufflePrompts() {
      // pick one guaranteed super silly
      const guaranteedSilly = superSillyPrompts[Math.floor(Math.random() * superSillyPrompts.length)];

      // fill remaining from optional pool
      const shuffledOptional = optionalPrompts.sort(() => 0.5 - Math.random());
      const remaining = shuffledOptional.slice(0, numRandom - 1);

      chosenPrompts = [guaranteedSilly, ...remaining];
      renderForm();
    }

    // Generate the silly story
    function generateMadLib() {
      const values = {};
      [...requiredPrompts, ...chosenPrompts].forEach(p => {
        values[p.id] = document.getElementById(p.id).value || `[${p.label}]`;
      });

      let story = `Hello! My name is ${values.name}, but you can call me "${values.nickname}".  
Iâ€™m a ${values.year} studying ${values.major}.  
I come from ${values.city}.`;

      if (values.dream && values.funnyjob) story += ` My dream is to be a ${values.dream}â€”mostly so I can ${values.funnyjob}.`;
      if (values.icecream) story += ` My favorite ice cream flavor is ${values.icecream}.`;
      if (values.dance) story += ` My go-to dance move is ${values.dance}.`;
      if (values.clothes && values.creature) story += ` Fun fact: I once wore a ${values.clothes} while pretending to be a ${values.creature}.`;
      if (values.superpower) story += ` If I had a superpower, it would be ${values.superpower}.`;
      if (values.ultimateSnack) story += ` My ultimate snack is definitely ${values.ultimateSnack}.`;
      if (values.soundtrack) story += ` The soundtrack of my life is ${values.soundtrack}.`;

      document.getElementById("result").innerText = story;
    }

    // First load automatically picks random prompts
    shufflePrompts();
  </script>
</body>
</html>
